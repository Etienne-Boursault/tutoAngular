<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Mes appareils</h2>
      <ul class="list-group">
        <app-appareil *ngFor="let appareil of appareils"
          [appareilName]="appareil.name"
          [appareilStatus]="appareil.status"></app-appareil>
        </ul>
      <button class="btn btn-success" [disabled]="!isAuth" (click)="onAllumer()">Tout allumer</button>
      <p>Mis à jour : {{ lastUpdate | date: 'short' | uppercase }}</p>
      <p>Mis à jour : {{ lastUpdate | date: 'yMMMMEEEEd' }}</p> 
      <!-- Display this format : YEAR_MONTH_WEEKDAY_DAY for more : https://pub.dev/documentation/intl/latest/intl/DateFormat-class.html -->
    </div>
  </div>
</div>
